<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Renderer Test - ChartGPU</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0a0a0a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: #fff;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .description {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
    }
    canvas {
      display: block;
      width: 800px;
      height: 600px;
      border: 1px solid #333;
      margin: 0 auto;
      background-color: #1a1a1a;
    }
    .controls {
      margin: 20px auto;
      max-width: 800px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .control-group {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    input[type="range"] {
      width: 100%;
    }
    .value-display {
      color: #4a9eff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grid Renderer Test</h1>
    <p class="description">Testing the WebGPU grid renderer with configurable line counts</p>

    <canvas id="canvas"></canvas>

    <div class="controls">
      <div class="control-group">
        <label for="horizontal">
          Horizontal Lines: <span id="horizontal-value" class="value-display">5</span>
        </label>
        <input type="range" id="horizontal" min="0" max="20" value="5" step="1">
      </div>

      <div class="control-group">
        <label for="vertical">
          Vertical Lines: <span id="vertical-value" class="value-display">6</span>
        </label>
        <input type="range" id="vertical" min="0" max="20" value="6" step="1">
      </div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
