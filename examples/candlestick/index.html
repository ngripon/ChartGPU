<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candlestick - ChartGPU</title>
  <style>
    :root {
      color-scheme: dark;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .page {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: 16px;
      padding: 20px;
      box-sizing: border-box;
      max-width: 1100px;
      margin: 0 auto;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #fff;
    }
    header p {
      margin: 8px 0 0;
      color: #aaa;
      line-height: 1.4;
    }
    .controls {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      padding: 12px 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
    }
    .control-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .control-group label {
      font-size: 0.9rem;
      color: #ccc;
    }
    .control-group select,
    .control-group input {
      padding: 6px 10px;
      background: #0f0f14;
      border: 1px solid #444;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 0.9rem;
    }
    .control-group select:focus,
    .control-group input:focus {
      outline: none;
      border-color: #4a9eff;
    }
    .chart-shell {
      border: 1px solid #333;
      border-radius: 12px;
      background: #0f0f14;
      overflow: hidden;
      min-height: 420px;
      height: min(70vh, 720px);
    }
    .chart {
      width: 100%;
      height: 100%;
    }
    .error {
      padding: 16px;
      color: #ffb4b4;
      white-space: pre-wrap;
    }
    .back {
      display: inline-block;
      margin-top: 10px;
      color: #aaa;
      text-decoration: none;
    }
    .back:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Candlestick Chart</h1>
      <p>Financial OHLC (open-high-low-close) candlestick rendering with classic/hollow style toggle and color customization.</p>
      <a class="back" href="../index.html">‚Üê Back to examples</a>
    </header>

    <div class="controls">
      <div class="control-group">
        <label for="style-select">Style:</label>
        <select id="style-select">
          <option value="classic">Classic (Filled)</option>
          <option value="hollow">Hollow</option>
        </select>
      </div>
      <div class="control-group">
        <label for="up-color">Up Color:</label>
        <input type="color" id="up-color" value="#26a69a" />
      </div>
      <div class="control-group">
        <label for="down-color">Down Color:</label>
        <input type="color" id="down-color" value="#ef5350" />
      </div>
      <div class="control-group">
        <label for="border-width">Border Width:</label>
        <input type="number" id="border-width" min="0.5" max="5" step="0.5" value="1" />
      </div>
    </div>

    <div class="chart-shell">
      <div id="chart" class="chart"></div>
      <div id="error" class="error" style="display:none;"></div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
